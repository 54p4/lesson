<div class="lesson-nav" [ngStyle]="displayStyle">

    <input type="text" class="form-control search" #box (keyup.enter)="onEnter()" placeholder="Search" [(ngModel)]="search" name="search">

    <ul class="nav nav-pills nav-stacked">

        <li *ngFor="let navi of navis ;let i = index" >
            <a [routerLink]="[navi.lessonid]" [ngClass]="{'active': indx==i}" (click)="activeme(i)"  >{{navi.title}} </a>
        </li>
    </ul>
</div>
